<!doctype html>
<meta charset="utf-8">
<title>{% block title %}Welcome{% endblock %} â€” Open Data Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700" rel="stylesheet">
<link rel="stylesheet" href="{{ '/css/style.css'|url }}">
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

<body class="{{ this._model }}">

    {% block body %}{% endblock %}

    <footer class="site-footer">
        <div>
            <span>
        {{ bag('global-content', this.alt).footer | markdown }}
      </span>

        </div>
    </footer>
    {% include 'includes/icons.svg' %}

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <script src="{{ '/js/map.js'|url }}"></script>
    <script src="{{ '/js/plugins.js'|url }}"></script>
    <script src="{{ '/js/main.js'|url }}"></script>

    {% if this.language %} {% set current_language = this.language %} {% else %} {% set current_language = "en" %} {% endif %}
    <script type="text/javascript">
        // menus used on small screens
        $(function() {
            $('#nav').slicknav({
                'prependTo': '.main-nav > div > div',
                'label': '{{ bag('
                global - content ', this.alt).menu_label }}'
            });
        });
        $(function() {
            $('#lang').slicknav({
                'prependTo': '.main-nav > div > div',
                'label': '{{ current_language |replace("_", " ") }}',
            });
        });
    </script>
</body>
