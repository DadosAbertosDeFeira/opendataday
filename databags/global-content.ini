footer = O Open Data Day Feira 2021 é organizado pelo Dados Abertos de Feira e PPGCC/UEFS. O Open Data Day foi criado pela Open Knowledge Foundation. O código desse site pode ser encontrado no [repositório no GitHub](https://github.com/okfn/opendataday) | [Política de Privacidade](https://okfn.org/privacy-policy/)
