footer = Esta é uma iniciativa de raiz. Como nos anos anteriores, a Open Knowledge Fundacion ajuda a manter este website e trabalha com os apoiadores de minibolsas para fomentar uma comunidade. Todos podem contribuir. Você pode contactar a [lista de e-mails](https://groups.google.com/forum/#!forum/open-data-day) ou ir para o [repositório no GitHub](https://github.com/okfn/opendataday) | [Política de Privacidade](https://okfn.org/privacy-policy/)
