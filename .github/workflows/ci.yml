name: CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.15.4'
      - name: Instala as dependÃªncias
        run: |
          pip install --upgrade pip
          pip install lektor
          npm install -g grunt
          npm install
          npm run build
      - name: Build
        run: lektor build
